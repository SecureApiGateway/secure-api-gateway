name: Pull Request Build and Deploy

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'

jobs:
  run_pr-template:
    runs-on: ubuntu-latest
    name: PR Workflow
    uses: SecureApiGateway/secure-api-gateway-ci/.github/workflows/pr-template.yml
    with:
      componentName: secure-api-gateway-core